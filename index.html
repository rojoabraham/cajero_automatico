<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <div class="d-flex justify-content-center col-12 z-3 position-absolute">
    <div class="alert alert-success col-2 container col-offset-8" id="usuarioCorrecto" role="alert">
        <p style="display: inline;">Inicio de sesión exitoso!</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    </div>
    <div class="d-flex justify-content-center col-12 z-3 position-absolute">
        <div class="alert alert-danger col-6 container col-offset-6" id="usuarioIncorrecto" role="alert" >
            <p style="display: inline;">Usuario y/o contraseña incorrectos. Favor de intentar de nuevo.</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <div class="login container-md" >
        <h1 class="d-flex justify-content-center align-items-center" >Cajero Automático</h1>

        <div class="mb-3 row d-flex justify-content-center">
            <label for="userName" class="form-label text-center">Usuario</label>
            <input type="text" class="form-control w-25" id="userName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 row d-flex justify-content-center">
            <label for="userPassword" class="form-label text-center">Password</label>
            <input type="password" class="form-control w-25" id="userPassword">
        </div>
        <div class="mb-3 row d-flex justify-content-center">
        <button type="submit" id="btnLogin" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div class="container text-center pt-5" id="bienvenido">
        <h1 id="nombreUsuario">Bienvenid@ </h1>

    </div>
    <div class="container-md border mt-3" id="contenedor">
        <div class="row">
            <div class="col border">
                <div class="row">
                    <button type="button" id="consultarSaldo" class="btn btn-primary mb-5">Consultar saldo</button>
                    <button type="button" id="ingresarMonto" class="btn btn-primary mb-5">Ingresar monto</button>
                    <button type="button" id="retirarMonto" class="btn btn-primary mb-5">Retirar monto</button>
                </div>
            </div>
            <div class="col-8 border ">
                    <p class="fs-5 fw-bold mb-5 text-center" id="textoConsulta">Favor de seleccionar una opción</p>
                    <div class="row d-flex justify-content-center">
                        <input type="number" class="form-control mb-5 w-25 text-center" name="montoIngresado" id="montoIngresado">
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="button" id="btnCalcular" class="btn btn-primary mb-5 w-25">Ingresar</button>
                    </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
